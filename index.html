<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTF BURGER</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    .hero {
      background: url('hero-header.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5em;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .hero h2 {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .cta-button {
      margin-top: 20px;
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .info-bar {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 15px;
      font-size: 0.9em;
      flex-wrap: wrap;
    }

    .info-bar div {
      margin: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-button img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>COMMANDEZ MAINTENANT</h1>
    <h2>LIVRAISON GRATUITE – 7J/7 DE 11H À 4H</h2>
    <p>-10% EN LIGNE + 1 CHEESEBURGER OFFERT</p>
    <p>LIVRAISON SUR BRUXELLES & ALENTOURS</p>
    <a class="cta-button" href="https://www.wtfburger.be/menu" target="_blank">VOIR LE MENU – COMMANDER EN LIGNE</a>
  </div>

  <div class="info-bar">
    <div>⭐ +500 avis 5 étoiles</div>
    <div>✅ Halal certifié</div>
    <div>⏱ Livré en 25 minutes en moyenne</div>
  </div>

  <div class="whatsapp-button">
    <a href="https://wa.me/32412345678" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
  </div>

  <script>
    // Si besoin de script ultérieur
  </script>
</body>
</html>
