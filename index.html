<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WTF Burger</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('burger_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      background-color: black;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .main {
      padding: 40px 20px 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .main h1 {
      font-size: 24px;
    }

    .main h2 {
      font-size: 28px;
      color: #FFC400;
      margin: 10px 0;
    }

    .main h3 {
      font-size: 24px;
      color: #FFC400;
    }

    .main p {
      margin-top: 10px;
      font-size: 16px;
    }

    .glf-button {
      display: inline-block;
      background-color: red !important;
      color: white !important;
      font-size: 16px;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin: 30px auto 20px;
      cursor: pointer;
    }

    .badges {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 30px;
    }

    .badges div {
      font-size: 14px;
      text-align: center;
    }

    .badges img {
      height: 40px;
      margin-bottom: 5px;
    }

    .stars {
      color: gold;
      font-size: 20px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      border-radius: 50%;
      padding: 12px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .whatsapp-float img {
      width: 30px;
      height: 30px;
    }

    @media (min-width: 768px) {
      .main h1 {
        font-size: 36px;
      }

      .main h2 {
        font-size: 44px;
      }

      .main h3 {
        font-size: 32px;
      }

      .glf-button {
        font-size: 18px;
        padding: 20px 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <img src="logo.png" alt="Logo WTF Burger">
    <nav>
      <a href="index.html">PAGE PRINCIPALE</a>
      <a href="notre-histoire.html">NOTRE HISTOIRE</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <!-- Section principale -->
<section class="hero-section">
  <div class="hero-image">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>COMMANDEZ MAINTENANT</h1>
        <h2>LIVRAISON GRATUITE</h2>
        <p>7J/7 DE 11H À 4H</p>
        <p class="small">– 10 % EN RETRAIT SUR BRUXELLES & ALENTOUR</p>

        <!-- Bouton GloriaFood -->
        <span class="glf-button"
          data-glf-cuid="1b838432-e5e3-445b-bc8a-24fff971cb02"
          data-glf-ruid="0d842391-fa66-4109-9bb5-713cd1eb3561">
          VOIR LE MENU – COMMANDER EN LIGNE
        </span>

        <!-- Badges qualité -->
        <div class="info-ligne">
          <div class="info-item">
            <img src="halal.png" alt="Halal" />
          </div>
          <div class="info-item">
            <span class="stars">★★★★★</span><br />
            <span>+ 500 avis 5 étoiles</span>
          </div>
          <div class="info-item">
            <img src="scooter.png" alt="Livraison rapide" />
            <br /><span>Livré en 25 minutes en moyenne</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- Bouton WhatsApp -->
  <a class="whatsapp-float" href="https://wa.me/32487221122" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
  </a>

  <!-- Script GloriaFood -->
  <script src="https://www.fbgcdn.com/embedder/js/ewm2.js" defer async></script>

</body>
 <img src="halal.png" alt="Halal" style="width: 50px; height: auto; display: block; margin: auto;" />
</html>
