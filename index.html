<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WTF BURGER</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    .hero {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background: url('burger_background.jpg') center/cover no-repeat;
      color: white;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      max-width: 600px;
      margin-left: 5%;
      border-radius: 10px;
    }

    .overlay h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .overlay h2 {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #E63946;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.9rem;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50px;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 2rem 1rem;
      }

      .overlay {
        margin: 0 auto;
        padding: 1.5rem;
        max-width: 100%;
      }

      .overlay h2 {
        font-size: 1.8rem;
      }

      header {
        position: static;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .features {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#">PAGE PRINCIPALE</a>
    <a href="#">NOTRE HISTOIRE</a>
    <a href="#">CONTACT</a>
  </header>

  <section class="hero">
    <div class="overlay">
      <h1>COMMANDEZ MAINTENANT</h1>
      <h2>LIVRAISON GRATUITE<br>7J/7 DE 11H À 4H</h2>
      <p>- 10 % EN RETRAIT SUR BRUXELLES & ALENTOUR</p>

      <a class="btn" href="https://www.fbgcdn.com/embedder/js/ewm2.js" target="_blank">
        VOIR LE MENU – COMMANDER EN LIGNE
      </a>

      <div class="features">
        <div>⭐ +500 avis 5 étoiles</div>
        <div>✅ Halal certifié</div>
        <div>⏱️ Livré en 25 min en moyenne</div>
      </div>
    </div>
  </section>

  <a href="https://wa.me/32487221122" class="whatsapp-float" target="_blank">
    WhatsApp
  </a>

</body>
</html>
