<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WTF Burger</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img {
      width: 100%;
      height: auto;
    }

    .hero .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hero .text h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .hero .text p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .glf-button {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
    }

    .whatsapp-float a {
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    @media screen and (max-width: 768px) {
      .hero .text h1 {
        font-size: 1.8em;
      }

      .glf-button {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo WTF Burger" class="logo"/>
    <nav class="nav-links">
      <a href="notre-histoire.html" style="color: white; text-decoration: none;">NOTRE HISTOIRE</a>
      <a href="contact.html" style="color: white; text-decoration: none;">CONTACT</a>
    </nav>
  </header>

  <section class="hero">
    <img src="hero-header.jpg" alt="Burger neon"/>
    <div class="text">
      <h1>COMMANDEZ MAINTENANT<br>WTF BURGER</h1
